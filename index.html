<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <title>Habbit App</title>
</head>
<body>
    <div class="app">
        <div class="panel">
            <img src="/images/logo.svg" alt="Логотип" class="logo">
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="menu__add">
                    <img src="/images/add.svg" alt="Добавить">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1>Отжимания</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name"></div>
                        <div class="progress__percent"></div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__bar__cover"></div>
                    </div>
                </div>
            </header>
            <main>
                <div class="habbit__list">
                </div>
                <div class="habbit">
                    <div class="habbit__day habbit__add__day"></div>
                    <form class="habbit__form" action = "#" onsubmit="addDays(event)">
                        <input type="text" class="input__icon" placeholder="Комментарий" name="comment">
                        <img src="/images/comment.svg" alt="commentIcon" class="input_icon">
                        <button class="button">Готово</button>
                    </form>
                </div>
            </main>
        </div>
        <div class="cover cover_hidden">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                    <div class="icon__active"> 
                        <button class="icon">
                            <img src="/images/water.svg" alt="Напиток">
                        </button>
                        <button class="icon">
                            <img src="/images/sport.svg" alt="Спорт">
                        </button>
                        <button class="icon">
                            <img src="/images/food.svg" alt="Еда">
                        </button>
                    </div>
                </div>
                <form action="#" class="popup__form">
                    <input type="text" name="name" placeholder="Название">
                    <input type="number" name="target" placeholder="Цель">
                    <button type="submit" class="button">Готово</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/scripts/app.js"></script>
</body>
</html>
