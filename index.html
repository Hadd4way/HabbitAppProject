<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <title>Habbit App</title>
</head>
<body>
    <div class="app">
        <div class="panel">
            <img src="/images/logo.svg" alt="Логотип" class="logo">
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="menu__add">
                    <img src="/images/add.svg" alt="Добавить">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1>Отжимания</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">80%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__bar-cover"></div>
                    </div>
                </div>
            </header>
            <main>
                <div class="habbit__list">
                    <div class="habbit">
                        <div class="habbit__day">День 1</div>
                        <div class="habbit__comment">Первый подход всегда дается тяжело</div>
                        <button class="habbit__delete">
                            <img src="/images/delete.svg" alt="Удалить день">
                        </button>
                    </div>
                </div>
                <div class="habbit">
                    <div class="habbit__day">День 2</div>
                    <form class="habbit__form">
                        <input type="text" class="input__icon" placeholder="Комментарий">
                        <img src="/images/comment.svg" alt="commentIcon" class="input_icon">
                        <button class="habbit__form__button">Готово</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="/scripts/app.js"></script>
</body>
</html>
